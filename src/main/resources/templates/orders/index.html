<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
Orders
<div th:each="order : ${orders}">
    <a th:href="@{/orders/{id}(id=${order.getId})}" th:text="${order.getId()} + ${order.getStatus()} + ${order.getItems()}">order</a>
</div>
</body>
</html>
